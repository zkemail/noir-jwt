[package]
name = "jwt"
type = "lib"
version = "0.4.0"
authors = ["saleel"]
compiler_version = ">=1.0.0"

[dependencies]
rsa = { git = "https://github.com/noir-lang/noir_rsa", tag = "v0.6.0", directory="lib" }
sha256 = { git = "https://github.com/noir-lang/sha256", tag = "v0.1.2" }
base64 = { git =  "https://github.com/noir-lang/noir_base64", tag = "v0.4.0" }
string_search = { git = "https://github.com/noir-lang/noir_string_search", tag = "v0.3.2" }
bignum = { git = "https://github.com/noir-lang/noir-bignum", tag = "v0.5.4" }
zkemail = { git = "https://github.com/zkemail/zkemail.nr", tag="v0.4.2", directory="lib" } # for partial SHA
nodash = { git = "https://github.com/olehmisar/nodash/", tag = "v0.39.4" } # for bytes to u64
